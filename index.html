	<div id="hackernews-widget">
		<strong>Hacker News - Top 10</strong>
		<ul id="hn-list"></ul>
	</div>

	<script>
		async function fetchHackerNewsTopStories() {
          const topStoriesUrl = 'https://hacker-news.firebaseio.com/v0/topstories.json';
          const storyBaseUrl = 'https://hacker-news.firebaseio.com/v0/item/';
          const list = document.getElementById('hn-list');
          list.innerHTML = '<li><i class="fas fa-spinner fa-spin"></i> Loading ...</li>';

          try {
            const ids = await (await fetch(topStoriesUrl)).json();
            const top10 = ids.slice(0, 10);
            const fragments = [];

            for (const id of top10) {
              const story = await (await fetch(`${storyBaseUrl}${id}.json`)).json();
              const item = document.createElement('li');
              const link = document.createElement('a');
              link.href = story.url || `https://news.ycombinator.com/item?id=${story.id}`;
              link.textContent = story.title;
              link.target = "_blank";
              item.appendChild(link);
              fragments.push(item);
            }

            list.innerHTML = '';
            fragments.forEach(item => list.appendChild(item));
          } catch (err) {
            console.error('Failed to load Hacker News:', err);
            list.innerHTML = '<li>Could not load stories.</li>';
          }
        }

        fetchHackerNewsTopStories();
	</script>
