<head>

    	<meta name="description" content="Francisco Javier Lopez Simon website" />

  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

<body class="body">
		
	<div class="container" id="content">
	<div class="row">
		<h1>Notifications</h1>
	
        <div class="col-md-4">
          <h2>Success</h2>
          <p> </p>
          <p><a id=success class="btn btn-success" href="#" role="button"> Success </a></p>
        </div>
        <div class="col-md-4">
          <h2>Notice</h2>
          <p> </p>
          <p><a id=notice class="btn btn-info" href="#" role="button"> Notice </a></p>
       </div>
       <div class="col-md-4">
       	  <h2>Warning</h2>
          <p> </p>
          <p><a id=warning class="btn btn-warning" href="#" role="button"> Warning </a></p>
       </div>
       <div class="col-md-4">
          <h2>Error</h2>
          <p> </p>
          <p><a id=error class="btn btn-danger" href="#" role="button"> Error </a></p>
       </div>
       <div class="col-md-4">
          <h2>Custom Notification</h2>
          <p> </p>
          <p><a id=customNotification class="btn btn-default" href="#" role="button"> Custom </a></p>
       </div>
      </div>
      </div>
